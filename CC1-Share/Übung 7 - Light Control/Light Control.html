<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Light Control Diana Wolf</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1 id="title"></h1>
    </div>
    <div class="buttons">
        <button id="power" class="squareButton"></button>
        <button id="prev" class="arrowButton left">
            <div class="triangle left"></div>
        </button>
        <button id="next" class="arrowButton right">
            <div class="triangle right"></div>
        </button>
    </div>

</body>
</html>
